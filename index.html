<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Business | Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212; /* Deep dark background */
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 900px;
            padding: 40px 20px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.02);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="SummitLogo.png" alt="Summit Logo" class="logo">

        <h1>Welcome to Summit</h1>
        <p>Reaching the peak of professional excellence.</p>

        <img src="SummitBanner.png" alt="Summit Business Banner" class="banner">

        <footer>
            &copy; 2026 Summit Business. All rights reserved.
        </footer>
    </div>

</body>
</html>
